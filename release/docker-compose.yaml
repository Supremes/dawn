version: '3.8'

# Fatcat Blog Platform - Docker Compose Configuration
# This file defines the complete infrastructure stack for the Fatcat blog platform
# including database, cache, message queue, search engine, file storage, application, and web server

services:
  # Database Layer
  mysql:
    image: mysql:8.0.35
    container_name: fatcat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fatcat}
      MYSQL_USER: ${MYSQL_USER:-fatcat}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fatcat123}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql/fatcat.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - fatcat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 60s

  # Cache Layer
  redis:
    image: redis:7.2.3-alpine
    container_name: fatcat-redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-123456}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - fatcat-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-123456}", "ping"]
      timeout: 3s
      interval: 30s
      retries: 3

  # Message Queue
  rabbitmq:
    image: rabbitmq:3.12.7-management-alpine
    container_name: fatcat-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-fatcat}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fatcat-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 30s
      interval: 60s
      retries: 3

  # Search Engine
  elasticsearch:
    image: elasticsearch:7.17.15
    container_name: fatcat-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx512m
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch_plugins:/usr/share/elasticsearch/plugins
    networks:
      - fatcat-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 60s

  # Object Storage
  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    container_name: fatcat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    command: server /data --console-address ":9001"
    networks:
      - fatcat-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/9000' || exit 1"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 30s

  # Application Layer
  fatcat:
    container_name: fatcat-app
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fatcat}
      MYSQL_USERNAME: ${MYSQL_USER:-fatcat}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fatcat123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-123456}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-your_email@163.com}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-your_auth_code}
    ports:
      - "${FATCAT_PORT:-8080}:8080"
      - "${FATCAT_DEBUG_PORT:-5005}:5005"
      - "${FATCAT_ADMIN_PORT:-8081}:8081"
    volumes:
      - fatcat_logs:/app/logs
      - fatcat_uploads:/app/uploads
    networks:
      - fatcat-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
    #   timeout: 10s
    #   interval: 30s
    #   retries: 5
    #   start_period: 120s

  # Web Server / Reverse Proxy
  nginx:
    image: nginx:1.25.3-alpine
    container_name: fatcat-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-8082}:80"
      # - "${NGINX_HTTPS_PORT:-443}:443"
      - "${NGINX_ADMIN_PORT:-8888}:8888"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./vue:/usr/local/vue:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - fatcat-network
    # depends_on:
    #   fatcat:
    #     condition: service_healthy
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
    #   timeout: 5s
    #   interval: 30s
    #   retries: 3

# Named Volumes for Data Persistence
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  elasticsearch_plugins:
    driver: local
  minio_data:
    driver: local
  minio_config:
    driver: local
  fatcat_logs:
    driver: local
  fatcat_uploads:
    driver: local
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local

# Networks
networks:
  fatcat-network:
    driver: bridge